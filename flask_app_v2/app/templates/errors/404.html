{% extends "layout.html" %}

{% block title %}Not Found - Digital Clone IITG{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 text-center">
        <div class="error-container py-5">
            <div class="mb-4">
                <i class="bi bi-question-circle display-1 text-muted"></i>
            </div>
            <h1 class="display-4">404</h1>
            <h2 class="h3 mb-4">Page Not Found</h2>
            <p class="lead mb-5">The page you're looking for doesn't exist or has been moved.</p>
            <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                <a href="{{ url_for('views.index') }}" class="btn btn-primary btn-lg px-4 gap-3">
                    <i class="bi bi-house-door me-2"></i>Go Home
                </a>
                <button class="btn btn-outline-secondary btn-lg px-4" onclick="history.back()">
                    <i class="bi bi-arrow-left me-2"></i>Go Back
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block head_extra %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
{% endblock %}
