{% extends "layout.html" %}

{% block title %}Unauthorized - Digital Clone IITG{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 text-center">
        <div class="error-container py-5">
            <div class="mb-4">
                <i class="bi bi-shield-lock display-1 text-warning"></i>
            </div>
            <h1 class="display-4">401</h1>
            <h2 class="h3 mb-4">Authentication Required</h2>
            <p class="lead mb-5">Please sign in to access this page.</p>
            <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                <a href="{{ url_for('auth.login') }}" class="btn btn-primary btn-lg px-4 gap-3">
                    <i class="bi bi-box-arrow-in-right me-2"></i>Sign In
                </a>
                <a href="{{ url_for('index') }}" class="btn btn-outline-secondary btn-lg px-4">
                    <i class="bi bi-house-door me-2"></i>Go Home
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block head_extra %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
{% endblock %}
