{% extends "index.html" %}

{% block content %}
    <h1 class="text-3xl font-bold"> Outputs </h1>

    <!-- create a gallery of the s3 .mp4 urls from s3_video_urls -->
    <div class="container mx-auto p-4 mb-20">
        <h1 class="text-xl font-bold"> Video Outputs </h1>
        <p class="text-blue-500"> Involves generation of video from audio and photo</p>
        <div class="grid grid-cols-3 gap-4">
            {% for url in s3_video_urls %}
                <div class="bg-white p-4 shadow rounded-lg">
                    <video width="320" height="240" controls>
                        <source src="{{ url }}" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>
            {% endfor %}
        </div>

{% endblock %}
