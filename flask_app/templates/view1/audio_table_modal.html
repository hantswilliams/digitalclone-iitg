<script>
    document.body.addEventListener('click', function (event) {
        if (event.target.id === 'ok-btn') {
            const modal = document.getElementById('audio-table-modal');
            if (modal) {
                modal.style.display = 'none';
            }
        }
    });

    // to enable to escape key to close the modal
    document.addEventListener('keydown', function (event) {
        if (event.key === 'Escape') {
            const modal = document.getElementById('audio-table-modal');
            if (modal) {
                modal.style.display = 'none';
            }
        }
    });


</script>


<div class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full" id="audio-table-modal">
    <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
        <div class="mt-3 text-center">
            <table class="min-w-full divide-y divide-gray-300">
                <thead>
                    <tr>
                        <th class="px-6 py-3 text-left text-sm font-semibold text-gray-900">Audio Previews</th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                    {% for row in data_dict %}
                    <tr>
                        <td class="px-6 py-4 whitespace-normal text-sm text-gray-500"> 

                            <div class="flex items-center gap-x-4 text-xs mb-4">
                                <a href="#" class="inline-block relative z-10 bg-slate-400 px-3 py-1.5 font-medium text-white hover:bg-slate-300 rounded-lg">
                                    Voice: {{ row.voice }}
                                </a>
                                <a href="#" class="inline-block relative z-10 bg-blue-500 px-3 py-1.5 font-medium text-white hover:bg-blue-400 rounded-lg">
                                    Recored Text: {{ row.audio_text }}
                                </a>
                            </div>
                        
                            <audio controls class="w-full">
                                <source src="{{ row.audio_url }}" type="audio/mpeg">
                                Your browser does not support the audio element.
                            </audio>
                        
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <div class="flex justify-end mt-4">
            <button id="ok-btn" type="button" class="rounded-md bg-blue-500 px-4 py-2 text-sm font-semibold text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-indigo-600 focus:ring-offset-2">Cancel</button>
        </div>
    </div>
</div>
