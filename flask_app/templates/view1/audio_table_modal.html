<script>
    document.body.addEventListener('click', function (event) {
        if (event.target.id === 'ok-btn') {
            const modal = document.getElementById('audio-table-modal');
            if (modal) {
                modal.style.display = 'none';
            }
        }
    });
  </script>


<div class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full" id="audio-table-modal">
    <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
        <div class="mt-3 text-center">
            <table class="min-w-full divide-y divide-gray-300">
                <tr>
                    <!-- <th class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">ID</th> -->
                    <!-- <th class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">Audio URL</th> -->
                    <th class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">Preview</th>
                </tr>
                <!-- loop through audio_data and data_entry -->
                {% for row in data_dict %}
                <tr>
                    <!-- <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">{{ row.id }}</td> -->
                    <!-- <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500"> <a href="{{ row.audio_url }}" class="text-blue-500 hover:text-blue-800"> Download </a> </td> -->
                    <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500"> 
                        <p> Text: {{ row.text_content }}</p>
                        <audio controls>
                            <source src="{{ row.audio_url }}" type="audio/mpeg">
                            Your browser does not support the audio element.
                        </audio>
                    </td>
                </tr>
                {% endfor %}
            </table>
        </div>
        <div class="flex-shrink-0">
            <button id="ok-btn" type="button" class="inline-flex items-center rounded-md bg-indigo-200 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Cancel</button>
          </div>
    </div>
</div>
