<script>
    document.body.addEventListener('click', function (event) {
        if (event.target.id === 'ok-btn') {
            const modal = document.getElementById('create-audio-modal');
            if (modal) {
                modal.style.display = 'none';
            }
        }
    });

  </script>

<div class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full" id="create-audio-modal">
    <!-- Modal Content -->
    <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
        <div class="mt-3 text-center">

            <form hx-post="/view1/audio/create" hx-target="#create-audio-modal" hx-swap="outerHTML" enctype="multipart/form-data">
                <h1 class="text-3xl font-bold mb-5"> Create Audio </h1>

                <!-- display the text_content that was passed -->
                <p class="text-xs"> RowID: {{ data.id }} </p>
                <p class="text-xs"> Text Content: {{ data.text_content }} </p>

                <div class="mt-4 mb-4">
                    <label for="speaker-type" class="block text-gray-700 text-sm font-bold mb-2">Select Speaker:</label>
                    <select name="speaker_type" id="speaker_type" class="shadow border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                       <option value="male_matt">Male (Matt)</option>
                       <option value="female_nichole">Female (Nicole)</option>
                    </select>
                </div>

                <input type="hidden" name="row_id" value="{{ data.id }}">

                <!-- create submit button -->
                <div class="items-center px-4 py-3">
                    <input type="submit" value="Submit" class="px-4 py-2 bg-blue-500 text-white text-base font-medium rounded-md w-full shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <!-- create cancel button -->
                <button id="ok-btn" class="absolute top-0 right-0 mt-4 mr-4 text-3xl font-bold" type="button">&times;</button>
            </form>


        </div>
    </div>
</div>
