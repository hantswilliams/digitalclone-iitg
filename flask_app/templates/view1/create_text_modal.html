<script>
  document.body.addEventListener('click', function (event) {
      if (event.target.id === 'ok-btn') {
          const modal = document.getElementById('my-modal-text-output');
          if (modal) {
              modal.style.display = 'none';
          }
      }
  });
</script>

<div class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full" id="my-modal-text-output">
  <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
      <div class="mt-3 text-center">
        <form hx-post="/view1/text/upload" hx-target="#my-modal-text-output" hx-swap="outerHTML" class="relative">
          <div class="border-b border-gray-200 focus-within:border-indigo-600">
            <label for="text_input" class="sr-only">Add your comment</label>
            <textarea rows="3" name="text_input" id="text_input" class="block w-full resize-none border-0 border-b border-transparent p-0 pb-2 text-gray-900 placeholder:text-gray-400 focus:border-indigo-600 focus:ring-0 sm:text-sm sm:leading-6" placeholder="Add your comment..."></textarea>
          </div>
          <div class="flex justify-between pt-2">
            <div class="flex items-center space-x-5">
              <div class="flow-root">
              </div>
            </div>
            <div class="flex-shrink-0">
              <button id="ok-btn" type="button" class="inline-flex items-center rounded-md bg-indigo-200 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Cancel</button>
              <button id="ok-btn" type="submit" class="inline-flex items-center rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Post</button>
            </div>
        </form>
      </div>
  </div>
</div>
