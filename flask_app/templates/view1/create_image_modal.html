<script>
    document.body.addEventListener('click', function (event) {
        if (event.target.id === 'ok-btn') {
            const modal = document.getElementById('image-upload-modal');
            if (modal) {
                modal.style.display = 'none';
            }
        }
    });
  </script>

<div class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full" id="image-upload-modal">
    <!-- Modal Content -->
    <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
        <div class="mt-3 text-center">
            <form hx-post="/view1/image/upload" hx-target="#image-upload-modal" hx-swap="outerHTML" enctype="multipart/form-data">
                <input type="file" name="file" accept=".png, .jpg, .jpeg">
                <div class="mt-4">
                    <button type="button" id="ok-btn" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
                        Cancel
                    </button>
                    <button type="submit" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
                        Upload
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
